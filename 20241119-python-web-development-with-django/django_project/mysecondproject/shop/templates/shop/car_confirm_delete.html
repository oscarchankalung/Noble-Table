<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
<p><a href={% url "car_detail" pk=object.id %}><button type="button" class="btn btn-warning">Cancel</button></a></p>
