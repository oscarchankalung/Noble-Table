<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
</head>
<body>
  <h1>Cars</h1>
  <p><a href={% url "car_create" %}><button type="button">Create Car</button></a></p>
  {% for object in object_list %}
  <h3>
    <a href={{ object.get_absolute_url }}>
        {{ object.make }} {{ object.model }} {{ object.year.year }}
    </a>
  </h3>
  {% endfor %}
</body>
</html>
